<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Passage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3494E6, #EC6EAD, #6A5ACD, #20B2AA);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .logo-img img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .services {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        
        .service-btn {
            background-color: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .service-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .service-btn:hover::before {
            left: 100%;
        }

        .service-btn:hover {
            background-color: rgba(255,255,255,0.4);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            position: relative;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .glass-container {
                width: 95%;
                padding: 20px;
            }

            .logo-img {
                width: 150px;
                height: 150px;
            }

            .logo {
                font-size: 2rem;
            }

            .footer {
                position: relative;
                bottom: 0;
                left: 0;
                padding: 10px;
                font-size: 0.8rem;
            }
        }

        /* إضافة دعم للشاشات الصغيرة جداً */
        @media (max-width: 350px) {
            .logo-img {
                width: 120px;
                height: 120px;
            }

            .logo {
                font-size: 1.8rem;
            }

            .service-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="glass-container">
            <div class="logo-container">
                <div class="logo-img">
                    <img src="images/logo.png" alt="Infinity Passage Logo">
                </div>
                <div class="logo">Infinity Passage</div>
            </div>
            <div class="services">
                <a href="https://inpassage.github.io/socialmedia/" class="service-btn" target="_blank">إدارة السوشيال ميديا</a>
                <a href="https://inpassage.github.io/qr/" class="service-btn" target="_blank">توليد الباركود</a>
                <a href="https://inpassage.github.io/phoneme/" class="service-btn" target="_blank">البحث عن الرقم</a>
            </div>
        </div>
        <div class="footer">
            © 2025 Infinity Passage. جميع الحقوق محفوظة.
        </div>
    </div>

    <script>
        // Interactive background effect
        const background = document.querySelector('.background');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            background.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });
    </script>
</body>
</html>
